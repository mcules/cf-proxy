_schema-version: '3.2'
ID: cf-proxy
version: 1.2.0

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --no-package-lock

modules:
  - name: cf-proxy
    type: approuter.nodejs
    path: app
    requires:
      - name: cf-proxy-uaa
      - name: cf-proxy-connectivity
      - name: cf-proxy-destination
    parameters:
      disk-quota: 256M
      memory: 128M
      enable-ssh: true
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - default-env.json
    properties:
      CF_ALLOW_SSH: true

resources:
  - name: cf-proxy-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: cf-proxy-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: cf-proxy-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
